<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="Логотип"></a>
            </div>
            <h1>Новая жизнь</h1>
            <nav>
                <ul>
                    <li><a href="register.html">Регистрация</a></li>
                    <li><a href="login.html">Войти</a></li>
                    <li><a href="add.html">Добавить объявление</a></li>
                    <li><a href="profile.html">Личный кабинет</a></li>
                    <li><a href="search.html">Поиск</a></li>
                </ul>
            </nav>
            
        </div>
    </header>

    <section class="register-section">
        <h2>Регистрация</h2>
        <form action="/register" method="POST" class="register-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Фамилия:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Повторите пароль:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="agreement">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">Согласие на обработку персональных данных</label>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </section>

    <footer>
        <p>Контакты: 8(800) 123-45-67 | mail@newlife.ru</p>
    </footer>
</body>
</html>
